<h1>Moja lista zadań</h1>
<form (ngSubmit)="addNewTask()">
  <input
         type="text"
         placeholder="Co trzeba zrobić?"
         [ngModel]="newTaskTitle()"
         (ngModelChange)="newTaskTitle.set($event)"
         name="newTaskTitle"/>
  <button type="submit">Dodaj</button>
</form>
<hr />
<ul>
  @for (task of todoList(); track task.id) {
  <li> <input type="checkbox" [checked]="task.czyZrobione" (change)="changeStatus(task)" />{{ task.tytul }}</li>
  }
</ul>
<style>

  :host {
    display: block;
    font-family: sans-serif;
    max-width: 600px;
    margin: 40px auto;
  }

  form {
    display: flex;
    margin-bottom: 20px;
  }

  input[type="text"] {
    flex-grow: 1;
    font-size: 1rem;
    padding: 10px;
    border: 1px solid #000;
    margin-right: 10px;
  }

  button[type="submit"] {
    font-size: 1rem;
    padding: 0 20px;
    border: 1px solid #000;
    background: #eee;
    cursor: pointer;
  }

  ul {
    list-style-type: none;
    padding: 0;
  }

  li {
    display: flex;
    align-items: center;
    font-size: 1.2rem;
    padding: 10px 0;
    border-bottom: 1px solid #eee;
  }

  input[type="checkbox"] {
    width: 18px;
    height: 18px;
    margin-right: 12px;
  }
</style>
